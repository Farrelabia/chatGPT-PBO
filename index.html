<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

    <title>Document</title>

  <body>
    <div class="header">
      <img src="twice-removebg-preview.png" alt="" width="100" />
    </div>
    <div class="loginContainer">
      <div class="WelcomeText">
        <h1>Welcome Back</h1>
      </div>
      <div class="loginForm">
        <form action="">
          <div class="input-group">
            <div class="text-field">
              <input type="text" required />
              <label>Email Address*</label>
            </div>
          </div>
          <button type="submit">Login</button>
        </form>
        <div class="otherChoice">
          <span>Don't have an account? <a href="">Sign Up</a></span>
        </div>
        <div class="pembatas">
          <div><hr style="width: 9rem" /></div>
          <div style="margin: 20px">OR</div>
          <div><hr style="width: 9rem" /></div>
        </div>
      </div>
    </div>
  </body>
